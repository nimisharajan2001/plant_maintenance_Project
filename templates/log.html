             <div class="form-group" style="padding-left: 15%; margin-top:7%;">
             <h2>Login</h2> 
               </div> 
               <form class="form-horizontal" style="padding-right: 50%; " role="form" action="" method="post"> 
                {% csrf_token %}
                <div class="form-group">
                    <label for="firstName" class="col-sm-3 control-label">User Name</label>
                    <div class="col-sm-4">
                        <input type="text" name="username" placeholder="Full Name" autocomplete="off" class="form-control" autofocus>
                       
                    </div>
                </div>
        
               
                <div class="form-group">
                    <label for="password" class="col-sm-3 control-label">Password</label>
                    <div class="col-sm-4">
                        <input type="password" name="password" placeholder="Password" class="form-control">
                    </div>
                </div>
                        
               
                <div class="form-group">
                    <div class="col-md-4 col-sm-offset-3">
                        <span class="psw"><a href="{% url 'reset_password' %}">Forgot password?</a></span>
                        <span class="reg"><a href="{% url 'registration' %}">Reg</a></span>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="col-md-2 col-sm-offset-4">
                        <button type="submit" class="btn btn-primary">
                           Login
                        </button>
                    </div>
                </div>

                        
          
            </form> <!-- /form -->
        </div> <!-- ./container -->
    </div>
</div>
