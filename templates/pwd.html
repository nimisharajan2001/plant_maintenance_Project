 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

 <body style="background-image: url('https://www.lawter.com/wp-content/uploads/2016/02/5-Infinite-White-Studio-Backdrops-WO.jpg'); background-repeat: no-repeat; background-size: cover;">

<div class="container" style="margin-top:10%;">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default box" style="background-color: rgb(189, 190, 191);">
              <div class="panel-body">
                <div class="text-center">
                  <h3><i class="fa fa-lock fa-4x"></i></h3>
                  <h2 class="text-center">Forgot Password?</h2>
                  <p>You can reset your password here.</p>
                  <div class="panel-body">
    
                    <form id="register-form" role="form" autocomplete="off" class="form" method="post">
    
                      <div class="form-group">
                        <div class="input-group">
                          <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                          <input id="email" name="email" placeholder="email address" class="form-control"  type="email">
                        </div>
                      </div>
                      <div class="form-group">
                        <button type="submit" class="btn btn-primary">
                            <a href="{% url 'login' %}" style="text-decoration: none;color: white;">
                        Reset Password
                            </a>
                        </button>
                      </div>
                      
                      <input type="hidden" class="hide" name="token" id="token" value=""> 
                    </form>
    
                  </div>
                </div>
              </div>
            </div>
          </div>
	</div>
</div>
