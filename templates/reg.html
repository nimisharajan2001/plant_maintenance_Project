              <!-- <div class="panel-body" style="padding-top: 6%; padding-left: 40%;" > -->
             <div class="form-group" style="padding-left: 30%; margin-top:8%;"> 
              <center>  <h2>Registration Form</h2> 
              <form class="form-horizontal" style="padding-left: 20%;" role="form" action="{% url 'registration' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="firstname" class="col-sm-3 control-label">First Name</label>
                    <div class="col-sm-4">
                        <input type="text" name="first_name" placeholder="Full Name" autocomplete="off" class="form-control" autofocus>
                       
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastname" class="col-sm-3 control-label">Last Name</label>
                    <div class="col-sm-4">
                        <input type="text" name="last_name" placeholder="Last Name" autocomplete="off" class="form-control" autofocus>
                       
                    </div>
                </div>
                <div class="form-group">
                    <label for="username" class="col-sm-3 control-label">User Name</label>
                    <div class="col-sm-4">
                        <input type="text" name="username" placeholder="User Name" autocomplete="off" class="form-control" autofocus>
                       
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-3 control-label">Password</label>
                    <div class="col-sm-4">
                        <input type="password" name="password" placeholder="Password" class="form-control">
                    </div>
                </div>
                        <div class="form-group">
                    <label for="Confirm Password" class="col-sm-3 control-label">Confirm Password</label>
                    <div class="col-sm-4">
                        <input type="password" name="cpassword" placeholder="Confirm Password" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-3 control-label">Email</label>
                    <div class="col-sm-4">
                        <input type="email" name="email" placeholder="email" autocomplete="off" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-2 col-sm-offset-4">
                        <button type="submit" class="btn btn-primary">
                        Register
                        </button>
                    </div>
                </div>
            </center>
            </form> <!-- /form -->
        </div> <!-- ./container -->
    
  </div>
</div>
    
    </body>

        {% if msg_success %}
    <script>
        Swal.fire({
            position: 'center',
            icon: 'success',
            text: '{{ msg_success }}',
            showConfirmButton: false,
            timer: 3000
        }).then(function () {
            javascript: history.go(-2);
        })
        
    </script>
    {% endif %}
